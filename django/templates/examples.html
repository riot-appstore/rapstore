    <div class="col-sm-12">

        <div class="row">

            <div class="col-sm-2">
            </div>

            <div class="col-sm-9">
                {% with id_prefix="examplesTab_" column_width="4" %}
                <div class="row">
                {% for application in applications %}
                    <div class="col-sm-2">
                        <div>
                            <a style="text-decoration: none; font-weight: normal; color: white;" href="{% url "app-details" pk=application.pk %}">
                                <div id="{{ id_prefix }}panel{{ application.id }}" class="panel panel-default app-panel">
                                    <div id="panel_body{{application.id}}" class="panel-body app-panel-body app-panel text-center">
                                        <img class="avatar center-block" width="170" height="170" avatar="{{application.name}}">
                                        <p class="app-name">{{application.name}}</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="modal fade" id="{{ id_prefix }}modalDialog{{ application.id }}" role="dialog">
                            <div class="modal-dialog modal-lg">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Error Log</h4>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                            </div>
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:6 and not forloop.last %}
                    </div><div class="row">
                    {% endif %}
                {% endfor %}
                </div>
                {% endwith %}
            </div>

            <div class="col-sm-1">
            </div>

        </div>

    </div>

</div>
