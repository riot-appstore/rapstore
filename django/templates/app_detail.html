{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-sm-4">
        <h3>Configure application</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Configuration 1</label>
                <input type="email" class="form-control" id="config_1" aria-describedby="config1Help" placeholder="Enter config 1">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Configuration 2</label>
                <input type="email" class="form-control" id="config_2" aria-describedby="config2Help" placeholder="Enter config 2">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
