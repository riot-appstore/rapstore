<!-- ID_PREFIX, SELECTOR_ID-->
<div class="container-fluid">
    <div class="row">

        <div class="col-md-3">
            <button id="{{id_prefix}}autodetectButton" type="button" class="btn btn-default btn-block" onclick="autodetect('{{id_prefix}}boardSelector')">Try autodetect</button>
        </div>

        <div class="col-md-9">
            <div class="form-group">
                <select class="form-control board-selector" data-bind="value: boardsel, event:{change: set_board_name}">
                    {% for board in boards %}
                    <option value="{{board.internal_name}}">{{board.display_name}} ({{board.internal_name}})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

    </div>
</div>
