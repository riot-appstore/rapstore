{% extends "main.html" %}
{% block content %}
<div class="container rounded app-panel panel-default panel">
    <div class="row">
        <div class="col-sm-12">
            <ul class="breadcrumb">
                <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
                <li><a href="{% url "app-details" pk=application.pk%}">{{application.name}}</a></li>
                <li class="active">Install</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3> Install app on your device </h3>
            <div class="form-group">
                Board
                <form>
                    {% include "board_selector.html" %}
                </form>
            </div>
            <!--
            <div class="form-group">
                Configuration
                <textarea class="form-control"></textarea>
            </div>
            -->
            <button type="button" class="btn btn-primary">Install on device</button>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary download-binary-with-info">Download binary file</button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-info-sign"></span></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
