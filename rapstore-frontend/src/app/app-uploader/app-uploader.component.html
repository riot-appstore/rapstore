<div class="container">
    <h3> Uploader:</h3>
    <div class="row">
        <div class="col-sm-6">
            <form (ngSubmit)="fileUpload()" #appUploadForm="ngForm">
                <div class="form-group">
                    <label for="name">App name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required /> 
                </div>
                <div class="form-group">
                    <label for="file">File (tar.gz)</label>
                    <input type="file" (change)="fileChanged($event)" name="file" accept="image/png">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
