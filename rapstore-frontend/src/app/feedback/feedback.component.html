<div class="feedback-button">
  <a href="#" data-toggle="modal" data-target="#exampleModal">Send feedback <i class="fa fa-comment"></i></a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send Feedback</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>
          We highly appreciate any feedback you can give us. With your feedback we can improve our service for you and
          other people to be able to provide a better user experience. What do you like? What do you dislike? <br>
          Thank you very much for your support!
        </h6>
        <div class="row">
          <div class="col-md-12">
            <div class=" form-group form-control-sm">
              <label for="description-input">Description:</label>
              <textarea id="description-input" class="form-control width-locked" rows="5" required
                        [(ngModel)]="feedback.description"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
