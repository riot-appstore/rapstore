<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Signup with GitHub:</h3>
      <a href="{{github_url}}"><button class="btn-default btn-primary"><img src="/assets/img/ghlogo.png" /> Signup</button></a>
      <br />
      <br />
      <div><hr /></div>
      <h3> Sign Up with user and pass</h3>
      <form (ngSubmit)="signup()" #signupForm="ngForm">
        <div [hidden]="errors.length == 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let error of errors">{{error}}</li>
          </ul>
        </div>
        <div [hidden]="!message" class="alert alert-success">
          {{message}}
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                 required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                 required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
        </div>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
