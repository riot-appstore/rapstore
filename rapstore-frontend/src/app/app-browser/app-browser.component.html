<div class="col-sm-12">

    <div class="row">

        <div class="col-sm-2">
        </div>

        <div class="col-sm-9">
            <div class="row">
            <ng-container *ngFor="let application of apps">
                <div class="col-sm-2">
                    <div>
                        <div id="{{ id_prefix }}panel{{ application.id }}" class="panel panel-default app-panel">
                            <div id="panel_body{{application.id}}" class="panel-body app-panel-body app-panel text-center">
                                <a routerLink="detail"><ngu-letter-avatar avatar-font-size="90" avatar-width="170px" avatar-height="170px" avatar-data='{{application.name}}' ></ngu-letter-avatar>
</a>                                <a routerLink="detail" class="" style="width:100%">
                                    <span style="font-size:1.2em">{{application.name}}</span>
                                    </a>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="{{ id_prefix }}modalDialog{{ application.id }}" role="dialog">
                        <div class="modal-dialog modal-lg">

                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Error Log</h4>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
                <!--if forloop.counter|divisibleby:6 and not forloop.last
                </div><div class="row">
                endif-->
            </ng-container>
            </div>
        </div>

        <div class="col-sm-1">
        </div>

    </div>

</div>
